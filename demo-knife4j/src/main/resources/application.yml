# https://doc.xiaominfo.com/knife4j
knife4j:
  # 开启增强配置
  enable: true
  setting:
    enableDebug: true
  # 是否开启生产环境屏蔽   true:关闭swagger，false:开启swagger
  production: false
  basic:
    # 是否开启认证
    enable: false
    # Basic认证用户名
    username: admin
    # Basic认证密码
    password: 123456
spring:
  application:
    name: test-knife4j

